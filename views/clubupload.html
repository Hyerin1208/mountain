{% extends "layout.html" %}{% block css %}{% endblock %} {% block content %}
<link rel="stylesheet" href="../public/stylesheets/club.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
<!-- <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/> -->
<div class="container">
  <h3>인증 신규 등록</h3>

  <form id="twit-form" method="post" enctype="multipart/form-data">
    <legend>명산100 [북한산]</legend>
    <h5>지금 등록 가능한 인증지 입니다.</h5>

    <label id="img-label" for="img">사진 업로드</label>
    <div class="img-preview">
      <img
        id="img-preview"
        src=""
        style="display: none"
        width="250"
        alt="미리보기"
      />
      <input id="img-url" type="hidden" name="url" />
      <input class="btn" id="img" type="file" accept="image/*"><br />
        <p>인증 이미지 추가</p>
        <canvas id="imageCanvas"></canvas>
      </div>

      <p>인증지 평가</p>
      <div class="container">
        <div class="star-widget">
          <input type="radio" name="rate" id="rate-5" />
          <label for="rate-5" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-4" />
          <label for="rate-4" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-3" />
          <label for="rate-3" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-2" />
          <label for="rate-2" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-1" />
          <label for="rate-1" class="fas fa-star"></label>
        </div>
      </div>
      <p>도전내용</p>
      <div class="input-group">
        <textarea
          id="twit"
          name="content"
          maxlength="100"
          placeholder="도전내용을 작성해주세요"
        >
100자 이내로 작성가능</textarea
        >
      </div>
      <p>해시태그</p>
      <div class="twits">
        <form id="hashtag-form" action="/hashtag">
          <textarea type="text" name="hashtag" name="content" id="text_field" cols="50" rows="5" placeholder="140자 까지 등록 가능합니다.
#태그명 을 통해서 검색 태그를 등록할 수 있습니다."></textarea>
          <button class="btn">검색</button>
      </div><br />
      <button id="twit-btn" type="submit" class="btn">인증하기</button>
    </div>
  </form>
</div>
{% endblock %} {% block script %}
<script>
  // const container = document.querySelector(".rating");
  // const items = container.querySelectorAll(".rating-item");

  if (document.getElementById("img")) {
    document.getElementById("img").addEventListener("change", function (e) {
      const formData = new FormData();
      console.log(this, this.file);
      formData.append("img", this.file[0]);
      axios
        .post("/clubupload/img", formData)
        .then((res) => {
          document.getElementById("img-url").value = res.data.url;
          document.getElementById("img-preview").src = res.data.url;
          document.getElementById("img-preview").style.display = "inline";
        })
        .catch((err) => {
          console.error(err);
        });
    });
  }
</script>
{% endblock %}
