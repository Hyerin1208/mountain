{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="/club/stylesheets/clubupload.css">
{% endblock %}
{% block content %}
<div class="feed-container">
  <div id="main_container">
    <h3>인증 신규 등록</h3>

    <form id="twit-form" method="post" enctype="multipart/form-data">
      <h4>명산 100</h4>
      <h5>지금 등록 가능한 인증지 입니다.</h5>

      <div class="post_form_container">
        <div action="#" class="post_form">
          <div class="title">
            NEW POST
            <br />
            <div class="img-preview">
              <div class="upload">
                <div id="img-upLoadBtn" for="img">
                  <div class="post_btn" for="img">
                    <br />
                    <br />
                    <div class="plus_icon" for="img" accept="image/*" >
                      <sapn></sapn>
                      <span></span>
                      <img id="img-preview" src="" style="display: none" width="200" alt="미리보기" />
                      <div class="file-input-div">
                      <input id="img" type="file" accept="image/*" class="file_input_hidden" multiple/>
                    </div>
                  <sapn></sapn>
                  <span></span>
                </div>
              </div>
            </div>
            <input id="img-url" type="hidden" name="url" /><br />
          </div>
          <br />

          <div class="rating-wrap">
            <p>인증지 평가</p>
            <div class="startRadio">
              <fieldset>
                <input type="radio" name="star" value="5" id="rate5"><label class="star-label" for="rate5">⭐</label>
                <input type="radio" name="star" value="4" id="rate4"><label class="star-label" for="rate4">⭐</label>
                <input type="radio" name="star" value="3" id="rate3"><label class="star-label" for="rate3">⭐</label>
                <input type="radio" name="star" value="2" id="rate2"><label class="star-label" for="rate2">⭐</label>
                <input type="radio" name="star" value="1" id="rate1"><label class="star-label" for="rate1">⭐</label>
              </fieldset>
            </div>
            <h4 id="rating-values"></h4>


            <div class="input-group">
              <p>도전내용</p>
              <textarea id="twit" name="content" maxlength="100" cols="50" rows="5"
                placeholder="100자 내 도전내용을 작성해주세요."></textarea>
              <textarea type="text" name="hashtag" id="text_field" cols="50" rows="5"
                placeholder="#태그명을 통해서 검색 태그를 등록 할 수 있습니다.   예시: #북한산 #뷰맛집 #등린이"></textarea>
            </div>
            <button id="twit-btn" type="submit" class="btn">인증하기</button>
          </div>
        </div>
    </form>
  </div>
</div>
{% endblock %} {% block script %}
<script src="/club/javascripts/clubupload.js"></script>
{% endblock %}
